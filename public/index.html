<script>
    var latLang = new google.maps.LatLng(51.4957751, 6.532127700000046);

    function initMap() {
        var mapProp = {
            center: latLang,
            zoom: 13,
        };

        var map = new google.maps.Map(document.getElementById('map'), mapProp);

        var marker = new google.maps.Marker({
            position: latLang,
            map: map,
            title: ''
        });
    }

    initMap();
